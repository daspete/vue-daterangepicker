<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DateRangePicker</title>
    <link rel="stylesheet" href="/assets/css/daterangepicker.css">
</head>
<body>
    
    <div class="daterangepicker">
        <date-range-picker 
            instance-name="headerDatePicker"
            selection-callback="onHeaderDatePickerDateSelected"
            visible-month-count="2" 
            max-month-count="18"
            invalid-dates='["2017-07-13","2017-07-15","2017-08-15","2017-07-18","2017-08-25","2017-08-16","2017-07-25","2017-08-07","2017-07-29","2017-07-30","2017-08-03"]'
            >
        </date-range-picker>
    </div>

    <script src="/assets/js/daterangepicker.js"></script>
</body>
</html>
